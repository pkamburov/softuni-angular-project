<div class="left-sidebar">
    <div class="left-navbar">
        @if (2 > 5) {
            <a href="#" class="avatar">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.m.wikipedia.org%2Fwiki%2FFile%3ASample_User_Icon.png&psig=AOvVaw1caMqSgZbqWBMHqpXW_C-W&ust=1733071455406000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJC2gbXAhIoDFQAAAAAdAAAAABAE">
            </a>
            <button mat-button routerLink="/home">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-button routerLink="/search">
                <mat-icon>search</mat-icon>
                <span>Search</span>
            </button>
            <button mat-button routerLink="/profile">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-button routerLink="/new-post">
                <mat-icon>add_circle</mat-icon>
                <span>New Post</span>
            </button>
        } @else {
            <div class="guest">
                <button mat-button routerLink="/login">
                    <mat-icon>login</mat-icon>
                    <span>Log In</span>
                </button>
                <button mat-button routerLink="/login">
                    <mat-icon>person</mat-icon>
                    <span>Register</span>
                </button>
            </div>
        }
    </div>
</div>
