@if (isLoading) {
<app-loader />
} @else {
<!-- <app-post-single *ngFor="let post of postService.postsSignal()" [post]="post" [userId]="userId"></app-post-single> -->
<app-post-single
  *ngFor="let post of posts"
  [post]="post"
  [userId]="userId"
  (deletePostEvent)="onDeletePost($event)"
></app-post-single>
}
<div>
  <button (click)="loadMorePosts()" class="load-more">
    <span>Load More</span>
  </button>
</div>
